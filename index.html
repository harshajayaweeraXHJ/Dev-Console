<!doctype html>
<html lang="en" data-framework="angularjs">
	<head>
		<meta charset="utf-8">
		<title>AngularJS â€¢ TodoMVC</title>
		<link rel="stylesheet" href="node_modules/todomvc-common/base.css">
		<link rel="stylesheet" href="node_modules/todomvc-app-css/index.css">
		<style>[ng-cloak] { display: none; }</style>
		<style type="text/css">
			.train {
			    background-color: #4CAF50; /* Green */
			    border: none;
			    color: white;
			    padding: 15px 32px;
			    text-align: center;
			    text-decoration: none;
			    display: inline-block;
			    font-size: 16px;
			}
		</style>
	</head>
	<body ng-app="todomvc">
		<ng-view></ng-view>

		<script type="text/ng-template" id="todomvc-index.html">
			

			<section id="todoapp">
				<header id="header">
					<h1>Console</h1>
					<div>
						<select style="width: 100%;" ng-change="onIntentSelect()" ng-model="selected_intent" ng-options="x.name for x in intents"></select>
						<br>
						<button ng-click="clear()">Clear</button>
					</div>
					<form id="todo-form" ng-submit="addTodo()">
						<input id="new-todo" placeholder="What needs to be done?" ng-model="newTodo" ng-disabled="saving" autofocus>
					</form>
				</header>
				<section id="main" ng-show="todos.length" ng-cloak>
					<input id="toggle-all" type="checkbox" ng-model="allChecked" ng-click="markAll(allChecked)">
					<label for="toggle-all">Mark all as complete</label>
					<ul id="todo-list">
						<li ng-repeat="todo in todos" ng-class="{completed: false, editing: true}">
							<div class="view">
								<input class="toggle" type="checkbox"">
								<label>{{todo}}</label>
								<button class="destroy" ng-click="removeTodo(todo)"></button>
							</div>
							<form>
								<input class="edit" ng-trim="false" ng-model="todo" todo-escape="revertEdits(todo)" todo-focus="todo == editedTodo">
							</form>
						</li>
					</ul>
				</section>
				<footer id="footer" ng-show="todos.length" ng-cloak>
				
				</footer>
			</section>
			<p>Topic name</p>
			<input placeholder="Topic name" ng-model="topicName">
			<br>
			<br>
			<p>Response</p>
			<textarea ng-model="response"></textarea>
			<br>
			<br>
			<button class="train" ng-click="train()">{{selected_intent==""? 'Train' : 'update'}}</button>
			<button class="train" ng-disabled="selected_intent==''" ng-click="deleteIntent()">Delete Topic</button>
			<br>
			<footer id="info"></footer>

		</script>
		<script src="node_modules/todomvc-common/base.js"></script>
		<script src="node_modules/angular/angular.js"></script>
		<script src="node_modules/angular-route/angular-route.js"></script>
		<script src="node_modules/angular-resource/angular-resource.js"></script>
		<script src="js/app.js"></script>
		<script src="js/controllers/todoCtrl.js"></script>
		<script src="js/services/todoStorage.js"></script>
		<script src="js/directives/todoFocus.js"></script>
		<script src="js/directives/todoEscape.js"></script>
	</body>
</html>
